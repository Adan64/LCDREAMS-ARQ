<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4000 2000">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="4000" height="2000" fill="url(#sky)"/>
  
  <!-- Floor grid -->
  <rect x="0" y="1000" width="4000" height="1000" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Center glow -->
  <ellipse cx="2000" cy="1000" rx="800" ry="400" fill="url(#glow)"/>
  
  <!-- Architectural elements - columns -->
  <rect x="200" y="300" width="60" height="1200" fill="#252530" stroke="#D4AF37" stroke-width="2"/>
  <rect x="600" y="300" width="60" height="1200" fill="#252530" stroke="#D4AF37" stroke-width="2"/>
  <rect x="3340" y="300" width="60" height="1200" fill="#252530" stroke="#D4AF37" stroke-width="2"/>
  <rect x="3740" y="300" width="60" height="1200" fill="#252530" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Windows/Light panels -->
  <rect x="800" y="400" width="300" height="500" fill="#1a1a2e" stroke="#D4AF37" stroke-width="3"/>
  <rect x="1200" y="400" width="300" height="500" fill="#1a1a2e" stroke="#D4AF37" stroke-width="3"/>
  <rect x="2500" y="400" width="300" height="500" fill="#1a1a2e" stroke="#D4AF37" stroke-width="3"/>
  <rect x="2900" y="400" width="300" height="500" fill="#1a1a2e" stroke="#D4AF37" stroke-width="3"/>
  
  <!-- Central feature wall -->
  <rect x="1600" y="200" width="800" height="800" fill="#0f0f23" stroke="#D4AF37" stroke-width="4"/>
  
  <!-- LCDREAM.ARQ Logo placeholder -->
  <text x="2000" y="550" font-family="Arial, sans-serif" font-size="80" fill="#D4AF37" text-anchor="middle" font-weight="bold">LCDREAM</text>
  <text x="2000" y="650" font-family="Arial, sans-serif" font-size="40" fill="#D4AF37" text-anchor="middle" letter-spacing="20">.ARQ</text>
  
  <!-- Decorative lines -->
  <line x1="0" y1="300" x2="4000" y2="300" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="1500" x2="4000" y2="1500" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  
  <!-- Stars/lights -->
  <circle cx="500" cy="200" r="3" fill="#D4AF37"/>
  <circle cx="1500" cy="150" r="2" fill="#D4AF37"/>
  <circle cx="2500" cy="180" r="3" fill="#D4AF37"/>
  <circle cx="3500" cy="120" r="2" fill="#D4AF37"/>
  <circle cx="1000" cy="100" r="2" fill="#D4AF37"/>
  <circle cx="3000" cy="160" r="3" fill="#D4AF37"/>
  
  <!-- Info text -->
  <text x="2000" y="1800" font-family="Arial, sans-serif" font-size="30" fill="#808080" text-anchor="middle">
    Tour Virtual Demo - Reemplaza con imagen panorámica 360° real (8000x4000px)
  </text>
</svg>
